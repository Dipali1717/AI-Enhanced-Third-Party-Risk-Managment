<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('depositphotos_83880900-stock-photo-risk-management-concept-image-with.jpg') ;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2 class="text-center mb-4">AI Risk Management Assistant</h2>

        <div class="card">
            <h4 class="text-center">URL Threat Detection</h4>
            <form action="/check_url" method="POST" class="mb-3">
                <div class="mb-3">
                    <input type="text" name="url" class="form-control" placeholder="Enter URL" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Check</button>
            </form>
        </div>

        <div class="card mt-4">
            <h4 class="text-center">Text Risk Analysis</h4>
            <form action="/analyze_text" method="POST">
                <div class="mb-3">
                    <textarea name="text" class="form-control" rows="4" placeholder="Enter text for analysis" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Analyze</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
